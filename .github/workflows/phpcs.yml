name: "CI"

on:
  push:
    paths:
      - "**.php"
      - "phpcs.xml"
      - ".github/workflows/phpcs.yml"


jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # important!

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: phpcs, phpcbf, phpdoc

#      - name: Detecting PHP Code Standards Violations
#        run: phpcs -w -v ${{ github.workspace }} --standard=PSR12

      - name: Show current dir
        run: ls

      - name: Fixing PHP Code Standards Violations
        run: phpcbf -w --standard=PSR12 --severity=8 ./class

      - name: Fixing PHP Code Standards Violations
        run:  git status

      - uses: stefanzweifel/git-auto-commit-action@v4

